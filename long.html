
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComWors - Long Stories ðŸ§ </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #4a148c;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    .story {
      background-color: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– ComWors - Long Stories</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search stories...">
  </div>

  <div id="stories"></div>

  <script>
    function loadStories() {
      const container = document.getElementById('stories');
      const data = localStorage.getItem('kpstorage_long_posts');
      const stories = data ? JSON.parse(data) : [];
      container.innerHTML = '';
      stories.forEach(story => {
        const div = document.createElement('div');
        div.className = 'story';
        div.textContent = story;
        container.appendChild(div);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const stories = document.querySelectorAll('.story');
      stories.forEach(story => {
        const text = story.textContent.toLowerCase();
        story.style.display = text.includes(query) ? 'block' : 'none';
      });
    });

    loadStories();
  </script>
</body>
</html>
